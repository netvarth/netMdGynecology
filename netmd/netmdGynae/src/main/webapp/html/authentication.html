<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>NetMd</title>
		<link href="/netmd/css/loginstyle.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript" src="/netmd/js/plugins/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="/netmd/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="/netmd/js/framework/preLogin.js"></script>

		body {
			background:url(/netmd/images/login-bg.jpg);
		}
		</style>

	<body background="/netmd/images/login-bg.jpg">

		<div class="loginWrapper">

			<div class="widget1">
					<div class="content1">
						<div class="box">
							<div class="box-content">
								<form id="authForm">
									<p>Passphrase<br />
									<input type="text" id="Passphrase" name="Passphrase" class="large" />
								  </p>
									<p>
									
									<label id="loginError"></label>
								</form> 	
							</div>
						</div>        
					</div>
					<input type="button" id="PassphraseBtnLogin" value="OK" class="stdbtn" style="float:right; margin:-35px 10px 0 0;" />      
			</div>
		</div>
    </body>
